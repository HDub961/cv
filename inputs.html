<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>

<body>
    <h3>Button</h3>
    <input type="button">
    <h3>Checkbox</h3>
    <input type="checkbox">
    <h3>Color</h3>
    <input type="color">
    <h3>Date</h3>
    <input type="date">
    <h3>Date Time</h3>
    <input type="datetime-local">
    <h3>Email</h3>
    <input type="email">
    <h3>File</h3>
    <input type="file">
    <h3>Hidden</h3>
    <input type="hidden">
    <h3>Image</h3>
    <input type="image">
    <h3>Month</h3>
    <input type="month">
    <h3>Number</h3>
    <input type="number">
    <h3>Password</h3>
    <input type="password">
    <h3>Radio</h3>
    <input type="radio">
    <h3>Range</h3>
    <input type="range">
    <h3>Reset</h3>
    <input type="reset">
    <h3>Search</h3>
    <input type="search">
    <h3>Submit</h3>
    <input type="submit">
    <h3>Tel</h3>
    <input type="tel">
    <h3>Text</h3>
    <input type="text">
    <h3>Time</h3>
    <input type="time">
    <h3>URL</h3>
    <input type="url">
    <h3>Week</h3>
    <input type="week">
</body>

</html>
